{{- if .Values.app.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "traditional-saju.fullname" . }}
  labels:
    {{- include "traditional-saju.app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.app.autoscaling.enabled }}
  replicas: {{ .Values.app.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "traditional-saju.app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/db-secret: {{ include (print $.Template.BasePath "/db-secret.yaml") . | sha256sum }}
        checksum/config-secret: {{ include (print $.Template.BasePath "/config-secret.yaml") . | sha256sum }}
      labels:
        {{- include "traditional-saju.app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "traditional-saju.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: config-secret
          secret:
            secretName: {{ include "traditional-saju.fullname" . }}-config
      containers:
        - name: app
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.app.imageName }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.targetPort }}
              protocol: TCP
          volumeMounts:
            - name: config-secret
              mountPath: /app/config
              readOnly: true
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "traditional-saju.databaseSecretName" . }}
                  key: {{ include "traditional-saju.secretKey" (dict "context" . "prefix" "database" "key" "databaseUrl") }}
            - name: CONFIG_PATH
              value: /app/config/config.yaml
            {{- with .Values.config.redis.existingSecret }}
            {{- $redisPasswordKey := include "traditional-saju.secretKey" (dict "context" $ "prefix" "config.redis" "key" "password") }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ . }}
                  key: {{ $redisPasswordKey }}
            {{- if eq $.Values.config.redis.mode "sentinel" }}
            {{- $redisSentinelPasswordKey := include "traditional-saju.secretKey" (dict "context" $ "prefix" "config.redis" "key" "sentinelPassword") }}
            - name: REDIS_SENTINEL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ . }}
                  key: {{ $redisSentinelPasswordKey }}
            {{- end }}
            {{- end }}
            {{- with .Values.config.idp.existingSecret }}
            {{- $idpClientIdKey := include "traditional-saju.secretKey" (dict "context" $ "prefix" "config.idp" "key" "clientId") }}
            {{- $idpClientSecretKey := include "traditional-saju.secretKey" (dict "context" $ "prefix" "config.idp" "key" "clientSecret") }}
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ . }}
                  key: {{ $idpClientIdKey }}
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ . }}
                  key: {{ $idpClientSecretKey }}
            {{- end }}
            {{- with .Values.config.openai.existingSecret }}
            {{- $openaiApiKeyKey := include "traditional-saju.secretKey" (dict "context" $ "prefix" "config.openai" "key" "apiKey") }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ . }}
                  key: {{ $openaiApiKeyKey }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

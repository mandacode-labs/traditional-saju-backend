apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "traditional-saju.fullname" . }}
  labels:
    {{- include "traditional-saju.app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.app.autoscaling.enabled }}
  replicas: {{ .Values.app.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "traditional-saju.app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/db-secret: {{ include (print $.Template.BasePath "/db-secret.yaml") . | sha256sum }}
        checksum/config-secret: {{ include (print $.Template.BasePath "/config-secret.yaml") . | sha256sum }}
        checksum/image: {{ print .Values.app.image.repository .Values.app.image.tag | sha256sum }}
      labels:
        {{- include "traditional-saju.app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.app.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "traditional-saju.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: config-secret
          secret:
            secretName: {{ include "traditional-saju.fullname" . }}-config
      containers:
        - name: app
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.targetPort }}
              protocol: TCP
          volumeMounts:
            - name: config-secret
              mountPath: /app/config
              readOnly: true
          env:
            {{- $secretName := include "traditional-saju.databaseSecretName" . }}
            {{- $usernameKey := include "traditional-saju.databaseUsernameKey" . }}
            {{- $passwordKey := include "traditional-saju.databasePasswordKey" . }}
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $usernameKey }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $passwordKey }}
            - name: DATABASE_URL
              value: "postgresql://$(DB_USERNAME):$(DB_PASSWORD)@{{ .Values.database.host }}:{{ .Values.database.port | default 5432 }}/{{ .Values.database.dbName }}?schema=public&sslmode={{ .Values.database.sslMode | default "disable" }}"
            - name: CONFIG_PATH
              value: /app/config/config.yaml
            {{- with .Values.config.idp.existingSecret }}
            {{- $idpClientIdKey := include "traditional-saju.secretKey" (dict "context" $ "prefix" "config.idp" "key" "clientId") }}
            {{- $idpClientSecretKey := include "traditional-saju.secretKey" (dict "context" $ "prefix" "config.idp" "key" "clientSecret") }}
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ . }}
                  key: {{ $idpClientIdKey }}
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ . }}
                  key: {{ $idpClientSecretKey }}
            {{- end }}
            {{- with .Values.config.openai.existingSecret }}
            {{- $openaiApiKeyKey := include "traditional-saju.secretKey" (dict "context" $ "prefix" "config.openai" "key" "apiKey") }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ . }}
                  key: {{ $openaiApiKeyKey }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
